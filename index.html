<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trader Journal V9.0 - Master Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
        .input-dark { background-color: #0d1117; border: 1px solid #30363d; color: white; width: 100%; padding: 10px; border-radius: 8px; font-size: 13px; outline: none; }
        .input-dark:focus { border-color: #58a6ff; }
        .tab-active { border-bottom: 2px solid #58a6ff; color: #58a6ff; font-weight: bold; }
        .cal-day { aspect-ratio: 1; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; background: #21262d; border: 1px solid #30363d; }
        .cal-win { background-color: #238636 !important; color: white; border: none; }
        .cal-loss { background-color: #da3633 !important; color: white; border: none; }
        .img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-top: 8px; border: 1px dashed #30363d; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-end mb-4 px-1">
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-black">V·ªën ban ƒë·∫ßu</p>
                <input type="number" id="initCapital" class="bg-transparent text-xl font-bold text-white border-b border-gray-800 w-24 outline-none focus:border-indigo-500" value="1000" onchange="saveSettings()">
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase font-black">S·ªë d∆∞ hi·ªán t·∫°i</p>
                <div id="balanceTotal" class="text-2xl font-black text-green-500">$0.0</div>
            </div>
        </div>

        <button onclick="syncData()" id="syncBtn" class="w-full mb-6 py-2 text-[10px] bg-indigo-600/10 border border-indigo-500/50 text-indigo-400 rounded-lg font-bold uppercase tracking-widest active:scale-95 transition">
            ‚òÅÔ∏è ƒê·ªìng b·ªô PC & ƒêi·ªán tho·∫°i
        </button>

        <div class="card p-4 mb-6 border-t-4 border-t-indigo-600 shadow-2xl">
            <form id="openTradeForm" class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="pair" placeholder="C·∫∂P TI·ªÄN" class="input-dark uppercase font-bold" required>
                    <input type="number" step="any" id="entry" placeholder="ENTRY" class="input-dark" oninput="calculateRR()">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" step="any" id="sl" placeholder="STOP LOSS" class="input-dark text-red-400" oninput="calculateRR()">
                    <input type="number" step="any" id="tp" placeholder="TAKE PROFIT" class="input-dark text-green-400" oninput="calculateRR()">
                </div>
                <div class="flex justify-center"><span id="rrDisplay" class="text-[10px] font-bold text-gray-500 italic">R:R Ratio: --</span></div>
                
                <textarea id="notes" placeholder="L√Ω do v√†o l·ªánh (H4 Dow, M15 CHoCH...)" class="input-dark text-xs h-16"></textarea>

                <div>
                    <input type="file" id="chartImg" accept="image/*" class="hidden" onchange="previewImage(this)">
                    <button type="button" onclick="document.getElementById('chartImg').click()" class="w-full py-2 border border-dashed border-gray-600 rounded-lg text-[10px] text-gray-400 font-bold uppercase">üì∑ Th√™m ·∫£nh Chart</button>
                    <img id="imgPre" class="img-preview hidden">
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg active:scale-95 transition uppercase text-xs tracking-widest">K√≠ch Ho·∫°t L·ªánh</button>
            </form>
        </div>

        <div class="flex gap-4 border-b border-gray-800 mb-4 text-[10px] font-bold uppercase">
            <button onclick="switchTab('running')" id="tabR" class="pb-2 tab-active">ƒêang ch·∫°y</button>
            <button onclick="switchTab('history')" id="tabH" class="pb-2 text-gray-500">Nh·∫≠t k√Ω</button>
            <button onclick="switchTab('stats')" id="tabS" class="pb-2 text-gray-500">Th·ªëng k√™</button>
        </div>

        <div id="runningView" class="space-y-3"></div>
        <div id="historyView" class="hidden space-y-3"></div>
        <div id="statsView" class="hidden space-y-4">
            <div class="card p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold uppercase" id="curMonthTxt">Th√°ng 1/2026</h3>
                    <span id="winRate" class="text-[10px] bg-purple-500/20 text-purple-400 px-2 py-1 rounded">WR: 0%</span>
                </div>
                <div class="grid grid-cols-7 gap-1 text-[8px] text-center text-gray-600 mb-2 uppercase">
                    <div>CN</div><div>T2</div><div>T3</div><div>T4</div><div>T5</div><div>T6</div><div>T7</div>
                </div>
                <div id="calendarBody" class="grid grid-cols-7 gap-1"></div>
            </div>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH ƒê·ªíNG B·ªò ---
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwi5c0Z0BKgwFDjLVLYXe_0kBjMxS0ZHJlV_8yOQCxDZnpy_ZhCTLfZv_cc812EX66ELg/exec"; 

        let trades = JSON.parse(localStorage.getItem('trade_v9')) || [];
        let currentImgBase64 = "";

        function calculateRR() {
            const e = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            const rrBox = document.getElementById('rrDisplay');
            if (e && sl && tp && e !== sl) {
                const rr = (Math.abs(tp - e) / Math.abs(e - sl)).toFixed(2);
                rrBox.innerText = `R:R Ratio: 1 : ${rr}`;
                rrBox.className = rr >= 2 ? "text-[10px] font-bold text-green-500" : "text-[10px] font-bold text-yellow-500";
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { currentImgBase64 = e.target.result; document.getElementById('imgPre').src = currentImgBase64; document.getElementById('imgPre').classList.remove('hidden'); }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function syncData() {
            if(!CLOUD_URL || CLOUD_URL.includes("D√ÅN_LINK")) { alert("M ch∆∞a d√°n link Sheets!"); return; }
            const btn = document.getElementById('syncBtn');
            btn.innerText = "üîÑ ƒêANG ƒê·ªíNG B·ªò...";
            try {
                // ƒê·∫©y l√™n
                await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify({action: 'save', trades: trades}) });
                // L·∫•y v·ªÅ
                const res = await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify({action: 'load'}) });
                const cloudData = await res.json();
                if(cloudData) { trades = cloudData; save(); alert("ƒê·ªìng b·ªô th√†nh c√¥ng!"); }
            } catch(e) { alert("L·ªói k·∫øt n·ªëi Sheets!"); }
            btn.innerText = "‚òÅÔ∏è ƒê·ªíNG B·ªò PC & ƒêI·ªÜN THO·∫†I";
        }

        document.getElementById('openTradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const now = new Date();
            trades.push({
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                entry: document.getElementById('entry').value, sl: document.getElementById('sl').value, tp: document.getElementById('tp').value,
                note: document.getElementById('notes').value,
                img: currentImgBase64, status: 'running', pnl: 0,
                dateKey: now.toISOString().split('T')[0],
                timestamp: now.getTime(),
                displayDate: now.toLocaleString('vi-VN', {hour12:false})
            });
            currentImgBase64 = ""; document.getElementById('imgPre').classList.add('hidden');
            this.reset(); document.getElementById('rrDisplay').innerText = "R:R Ratio: --"; save();
        });

        function closeTrade(id) {
            const p = prompt("Ch·ªët bao nhi√™u ƒë√¥ m?:", "0");
            if (p === null) return;
            const idx = trades.findIndex(t => t.id === id);
            trades[idx].pnl = parseFloat(p);
            trades[idx].status = 'closed';
            save();
        }

        function save() { localStorage.setItem('trade_v9', JSON.stringify(trades)); render(); }
        function saveSettings() { localStorage.setItem('initCap_v9', document.getElementById('initCapital').value); render(); }

        function render() {
            const histDiv = document.getElementById('historyView');
            const runDiv = document.getElementById('runningView');
            const calBody = document.getElementById('calendarBody');
            histDiv.innerHTML = ''; runDiv.innerHTML = ''; calBody.innerHTML = '';
            
            let totalPnL = 0, winCount = 0, closedCount = 0;
            let dailyPnL = {};
            const initCap = parseFloat(localStorage.getItem('initCap_v9')) || 1000;
            document.getElementById('initCapital').value = initCap;

            trades.forEach(t => {
                const imgHTML = t.img ? `<img src="${t.img}" class="w-full h-32 object-cover rounded-md my-2" onclick="window.open('${t.img}')">` : '';
                if(t.status === 'running') {
                    runDiv.insertAdjacentHTML('beforeend', `<div class="card p-3 border-l-4 border-l-yellow-500 mb-3"><div class="flex justify-between items-center font-bold"><span>${t.pair}</span><button onclick="closeTrade(${t.id})" class="text-[10px] bg-indigo-600 px-3 py-1 rounded-full uppercase">Ch·ªët</button></div><p class="text-[10px] text-gray-500 mt-1">E: ${t.entry} | SL: ${t.sl} | TP: ${t.tp}</p>${imgHTML}</div>`);
                } else {
                    totalPnL += t.pnl; closedCount++;
                    if(t.pnl > 0) winCount++;
                    dailyPnL[t.dateKey] = (dailyPnL[t.dateKey] || 0) + t.pnl;
                    histDiv.insertAdjacentHTML('afterbegin', `<div class="card p-3 border-l-4 ${t.pnl>=0?'border-l-green-500':'border-l-red-500'} mb-2"><div class="flex justify-between font-bold"><span>${t.pair}</span><span class="${t.pnl>=0?'text-green-500':'text-red-500'}">${t.pnl >=0 ? '+' : ''}${t.pnl}$</span></div><p class="text-[10px] text-gray-500 italic mt-1">${t.note}</p>${imgHTML}<p class="text-[9px] text-gray-700 mt-1">${t.displayDate}</p></div>`);
                }
            });

            // V·∫Ω L·ªãch
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) calBody.innerHTML += '<div></div>';
            for(let d=1; d<=daysInMonth; d++) {
                const dKey = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let cls = dailyPnL[dKey] > 0 ? "cal-win" : (dailyPnL[dKey] < 0 ? "cal-loss" : "");
                calBody.innerHTML += `<div class="cal-day ${cls}">${d}</div>`;
            }

            document.getElementById('balanceTotal').innerText = `$${(initCap + totalPnL).toFixed(1)}`;
            document.getElementById('balanceTotal').className = (initCap + totalPnL) >= initCap ? "text-2xl font-black text-green-500" : "text-2xl font-black text-red-500";
            document.getElementById('winRate').innerText = `WR: ${closedCount > 0 ? Math.round((winCount/closedCount)*100) : 0}%`;
            document.getElementById('curMonthTxt').innerText = `Th√°ng ${now.getMonth()+1}/${now.getFullYear()}`;
        }

        function switchTab(t) {
            document.getElementById('runningView').classList.toggle('hidden', t !== 'running');
            document.getElementById('historyView').classList.toggle('hidden', t !== 'history');
            document.getElementById('statsView').classList.toggle('hidden', t !== 'stats');
            document.querySelectorAll('button[id^="tab"]').forEach(btn => btn.className = 'pb-2 text-gray-500');
            document.getElementById('tab' + t.charAt(0).toUpperCase()).className = 'pb-2 tab-active';
        }
        render();
    </script>
</body>
</html>
