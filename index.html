<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trader Journal V8.7 - Freestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
        .input-dark { background-color: #0d1117; border: 1px solid #30363d; color: white; width: 100%; padding: 12px; border-radius: 8px; font-size: 13px; }
        .tab-active { border-bottom: 2px solid #58a6ff; color: #58a6ff; font-weight: bold; }
        .img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-top: 8px; border: 1px dashed #30363d; }
        .rr-badge { font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 4px; transition: 0.3s; }
    </style>
</head>
<body class="p-4 pb-20">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black text-white italic uppercase tracking-tighter">Trader V8.7</h1>
            <div id="balanceTotal" class="text-xl font-bold text-green-500">$0.0</div>
        </div>

        <div class="card p-4 mb-6 border-t-4 border-t-indigo-500 shadow-xl">
            <form id="openTradeForm" class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="pair" placeholder="C·∫∂P TI·ªÄN" class="input-dark uppercase font-bold" required>
                    <input type="number" step="any" id="entry" placeholder="GI√Å ENTRY" class="input-dark" oninput="calculateRR()">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" step="any" id="sl" placeholder="STOP LOSS" class="input-dark text-red-400" oninput="calculateRR()">
                    <input type="number" step="any" id="tp" placeholder="TAKE PROFIT" class="input-dark text-green-400" oninput="calculateRR()">
                </div>
                
                <div class="flex justify-center">
                    <span id="rrDisplay" class="rr-badge bg-gray-800 text-gray-500 italic">R:R Ratio: --</span>
                </div>

                <div>
                    <input type="file" id="chartImg" accept="image/*" class="hidden" onchange="previewImage(this)">
                    <button type="button" onclick="document.getElementById('chartImg').click()" class="w-full py-2 border border-dashed border-gray-600 rounded-lg text-xs text-gray-400 flex items-center justify-center gap-2">
                        üì∑ TH√äM ·∫¢NH CHART
                    </button>
                    <img id="imgPre" class="img-preview hidden">
                </div>

                <textarea id="notes" placeholder="Ghi ch√∫ (H4 UP, M15 CHoCH...)" class="input-dark text-xs h-14"></textarea>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg active:scale-95 transition uppercase tracking-widest text-sm">V√†o L·ªánh</button>
            </form>
        </div>

        <div class="flex gap-4 border-b border-gray-800 mb-4 text-[10px] font-bold uppercase">
            <button onclick="switchTab('running')" id="tabR" class="pb-2 tab-active">ƒêang ch·∫°y</button>
            <button onclick="switchTab('history')" id="tabH" class="pb-2 text-gray-500">Nh·∫≠t k√Ω</button>
        </div>

        <div id="runningView" class="space-y-3"></div>
        <div id="historyView" class="hidden space-y-3"></div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('trade_v87')) || [];
        let currentImgBase64 = "";

        function calculateRR() {
            const e = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            const rrBox = document.getElementById('rrDisplay');
            
            if (e && sl && tp && e !== sl) {
                const risk = Math.abs(e - sl);
                const reward = Math.abs(tp - e);
                const rr = (reward / risk).toFixed(2);
                rrBox.innerText = `R:R Ratio: 1 : ${rr}`;
                if (rr >= 2) {
                    rrBox.className = "rr-badge bg-green-500/20 text-green-500";
                } else {
                    rrBox.className = "rr-badge bg-yellow-500/20 text-yellow-500";
                }
            } else {
                rrBox.innerText = "R:R Ratio: --";
                rrBox.className = "rr-badge bg-gray-800 text-gray-500";
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImgBase64 = e.target.result;
                    const img = document.getElementById('imgPre');
                    img.src = currentImgBase64;
                    img.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('openTradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            trades.push({
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                entry: document.getElementById('entry').value,
                sl: document.getElementById('sl').value,
                tp: document.getElementById('tp').value,
                note: document.getElementById('notes').value,
                img: currentImgBase64,
                status: 'running',
                pnl: 0,
                date: new Date().toLocaleString('vi-VN', {hour12:false})
            });
            currentImgBase64 = "";
            document.getElementById('imgPre').classList.add('hidden');
            this.reset(); document.getElementById('rrDisplay').innerText = "R:R Ratio: --"; save();
        });

        function save() { localStorage.setItem('trade_v87', JSON.stringify(trades)); render(); }

        function closeTrade(id) {
            const p = prompt("Ti·ªÅn t∆∞∆°i v·ªÅ t√∫i ($):", "0");
            if (p === null) return;
            const idx = trades.findIndex(t => t.id === id);
            trades[idx].pnl = parseFloat(p);
            trades[idx].status = 'closed';
            save();
        }

        function render() {
            const histDiv = document.getElementById('historyView');
            const runDiv = document.getElementById('runningView');
            histDiv.innerHTML = ''; runDiv.innerHTML = '';
            let total = 0;

            trades.forEach(t => {
                const imgHTML = t.img ? `<img src="${t.img}" class="w-full h-32 object-cover rounded-md my-2 shadow-lg" onclick="window.open('${t.img}')">` : '';
                
                if(t.status === 'running') {
                    runDiv.insertAdjacentHTML('beforeend', `
                        <div class="card p-3 border-l-4 border-l-yellow-500">
                            <div class="flex justify-between items-center mb-1">
                                <b class="text-white">${t.pair}</b>
                                <button onclick="closeTrade(${t.id})" class="text-[10px] bg-blue-600 px-3 py-1 rounded-full font-bold">CH·ªêT</button>
                            </div>
                            <p class="text-[10px] text-gray-500 italic font-mono">E: ${t.entry} | SL: ${t.sl} | TP: ${t.tp}</p>
                            ${imgHTML}
                        </div>
                    `);
                } else {
                    total += t.pnl;
                    histDiv.insertAdjacentHTML('afterbegin', `
                        <div class="card p-3 border-l-4 ${t.pnl>=0?'border-l-green-500':'border-l-red-500'}">
                            <div class="flex justify-between"><b class="text-sm">${t.pair}</b><b class="${t.pnl>=0?'text-green-500':'text-red-500'}">${t.pnl >= 0 ? '+' : ''}${t.pnl}$</b></div>
                            <p class="text-[10px] text-gray-600 italic mt-1">${t.note}</p>
                            ${imgHTML}
                            <p class="text-[9px] text-gray-700 mt-2">${t.date}</p>
                        </div>
                    `);
                }
            });
            document.getElementById('balanceTotal').innerText = `$${total.toFixed(1)}`;
        }

        function switchTab(t) {
            document.getElementById('historyView').classList.toggle('hidden', t !== 'history');
            document.getElementById('runningView').classList.toggle('hidden', t !== 'running');
            document.getElementById('tabH').className = t === 'history' ? 'pb-2 tab-active' : 'pb-2 text-gray-500';
            document.getElementById('tabR').className = t === 'running' ? 'pb-2 tab-active' : 'pb-2 text-gray-500';
        }

        render();
    </script>
</body>
</html>
