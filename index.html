<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trader Journal V8.9.2 - Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
        .input-dark { background-color: #0d1117; border: 1px solid #30363d; color: white; width: 100%; padding: 12px; border-radius: 8px; font-size: 13px; }
        .tab-active { border-bottom: 2px solid #58a6ff; color: #58a6ff; font-weight: bold; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { aspect-ratio: 1; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; background: #21262d; }
        .cal-win { background-color: #238636 !important; color: white; }
        .cal-loss { background-color: #da3633 !important; color: white; }
        .img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-top: 8px; border: 1px dashed #30363d; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">V8.9.2 MASTER</h1>
            <div id="balanceTotal" class="text-xl font-bold text-green-500">$0.0</div>
        </div>

        <div class="card p-4 mb-6 border-t-4 border-t-blue-500 shadow-xl">
            <form id="openTradeForm" class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="pair" placeholder="C·∫∂P TI·ªÄN" class="input-dark uppercase font-bold" required>
                    <input type="number" step="any" id="entry" placeholder="ENTRY" class="input-dark" oninput="calculateRR()">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" step="any" id="sl" placeholder="STOP LOSS" class="input-dark text-red-400" oninput="calculateRR()">
                    <input type="number" step="any" id="tp" placeholder="TAKE PROFIT" class="input-dark text-green-400" oninput="calculateRR()">
                </div>
                <div class="flex justify-center"><span id="rrDisplay" class="text-[10px] font-bold text-gray-500">R:R Ratio: --</span></div>
                <textarea id="notes" placeholder="K·∫ø ho·∫°ch/C·∫£m x√∫c: T·∫°i sao m v√†o l·ªánh?" class="input-dark text-xs h-16"></textarea>
                <div>
                    <input type="file" id="chartImg" accept="image/*" class="hidden" onchange="previewImage(this)">
                    <button type="button" onclick="document.getElementById('chartImg').click()" class="w-full py-2 border border-dashed border-gray-600 rounded-lg text-[10px] text-gray-400 font-bold uppercase">üì∑ CH√àN ·∫¢NH CHART</button>
                    <img id="imgPre" class="img-preview hidden">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg active:scale-95 transition uppercase text-xs">K√çCH HO·∫†T L·ªÜNH</button>
            </form>
        </div>

        <div class="flex gap-4 border-b border-gray-800 mb-4 text-[10px] font-bold uppercase">
            <button onclick="switchTab('running')" id="tabR" class="pb-2 tab-active">ƒêang ch·∫°y</button>
            <button onclick="switchTab('history')" id="tabH" class="pb-2 text-gray-500">Nh·∫≠t k√Ω</button>
            <button onclick="switchTab('stats')" id="tabS" class="pb-2 text-gray-500">Th·ªëng k√™</button>
        </div>

        <div id="runningView" class="space-y-3"></div>
        <div id="historyView" class="hidden space-y-3"></div>

        <div id="statsView" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-2">
                <div class="card p-3 text-center">
                    <p class="text-[10px] text-gray-500 uppercase">Th√°ng n√†y</p>
                    <b id="monthProfit" class="text-lg text-green-500">$0.0</b>
                </div>
                <div class="card p-3 text-center">
                    <p class="text-[10px] text-gray-500 uppercase">Win Rate</p>
                    <b id="winRate" class="text-lg text-purple-400">0%</b>
                </div>
            </div>

            <div class="card p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold uppercase" id="currentMonthYear">Th√°ng 1/2026</h3>
                </div>
                <div class="calendar-grid mb-2 text-[8px] text-gray-600 text-center uppercase">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarBody" class="calendar-grid"></div>
            </div>

            <div class="card p-4 space-y-2" id="pairRanking">
                <h3 class="text-xs font-bold uppercase text-yellow-500">C·∫∑p ti·ªÅn t·ªët nh·∫•t</h3>
            </div>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('trade_v892')) || [];
        let currentImgBase64 = "";

        function calculateRR() {
            const e = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            const rrBox = document.getElementById('rrDisplay');
            if (e && sl && tp && e !== sl) {
                const rr = (Math.abs(tp - e) / Math.abs(e - sl)).toFixed(2);
                rrBox.innerText = `R:R Ratio: 1 : ${rr}`;
                rrBox.className = rr >= 2 ? "text-[10px] font-bold text-green-500" : "text-[10px] font-bold text-yellow-500";
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { currentImgBase64 = e.target.result; document.getElementById('imgPre').src = currentImgBase64; document.getElementById('imgPre').classList.remove('hidden'); }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('openTradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const now = new Date();
            trades.push({
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                entry: document.getElementById('entry').value, sl: document.getElementById('sl').value, tp: document.getElementById('tp').value,
                note: document.getElementById('notes').value,
                img: currentImgBase64, status: 'running', pnl: 0,
                timestamp: now.getTime(),
                dateKey: now.toISOString().split('T')[0],
                displayDate: now.toLocaleString('vi-VN', {hour12:false})
            });
            currentImgBase64 = ""; document.getElementById('imgPre').classList.add('hidden');
            this.reset(); save();
        });

        function closeTrade(id) {
            const p = prompt("Ti·ªÅn t∆∞∆°i v·ªÅ t√∫i ($):", "0");
            if (p === null) return;
            const idx = trades.findIndex(t => t.id === id);
            trades[idx].pnl = parseFloat(p);
            trades[idx].status = 'closed';
            save();
        }

        function save() { localStorage.setItem('trade_v892', JSON.stringify(trades)); render(); }

        function render() {
            const histDiv = document.getElementById('historyView');
            const runDiv = document.getElementById('runningView');
            const calBody = document.getElementById('calendarBody');
            histDiv.innerHTML = ''; runDiv.innerHTML = ''; calBody.innerHTML = '';
            
            let total = 0, winCount = 0, closedCount = 0, monthPnL = 0;
            let dailyPnL = {}, pairStats = {};
            const now = new Date();

            trades.forEach(t => {
                const imgHTML = t.img ? `<img src="${t.img}" class="w-full h-32 object-cover rounded-md my-2" onclick="window.open('${t.img}')">` : '';
                if(t.status === 'running') {
                    runDiv.insertAdjacentHTML('beforeend', `<div class="card p-3 border-l-4 border-l-yellow-500"><div class="flex justify-between items-center font-bold"><span>${t.pair}</span><button onclick="closeTrade(${t.id})" class="text-[10px] bg-blue-600 px-3 py-1 rounded-full">CH·ªêT</button></div><p class="text-[10px] text-gray-500 italic">E: ${t.entry} | SL: ${t.sl}</p>${imgHTML}</div>`);
                } else {
                    total += t.pnl; closedCount++;
                    if(t.pnl > 0) winCount++;
                    
                    const tDate = new Date(t.timestamp);
                    if(tDate.getMonth() === now.getMonth()) monthPnL += t.pnl;
                    
                    dailyPnL[t.dateKey] = (dailyPnL[t.dateKey] || 0) + t.pnl;
                    pairStats[t.pair] = (pairStats[t.pair] || 0) + t.pnl;

                    histDiv.insertAdjacentHTML('afterbegin', `<div class="card p-3 border-l-4 ${t.pnl>=0?'border-l-green-500':'border-l-red-500'} mb-2"><div class="flex justify-between font-bold"><span>${t.pair}</span><span class="${t.pnl>=0?'text-green-500':'text-red-500'}">${t.pnl}$</span></div><p class="text-[10px] text-gray-500 italic">${t.note}</p>${imgHTML}<p class="text-[9px] text-gray-700 mt-1">${t.displayDate}</p></div>`);
                }
            });

            // V·∫Ω L·ªãch
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) calBody.innerHTML += '<div></div>';
            for(let d=1; d<=daysInMonth; d++) {
                const dKey = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let cls = "";
                if(dailyPnL[dKey] > 0) cls = "cal-win";
                else if(dailyPnL[dKey] < 0) cls = "cal-loss";
                calBody.innerHTML += `<div class="cal-day ${cls}">${d}</div>`;
            }

            document.getElementById('monthProfit').innerText = `$${monthPnL.toFixed(1)}`;
            document.getElementById('balanceTotal').innerText = `$${total.toFixed(1)}`;
            document.getElementById('winRate').innerText = closedCount > 0 ? Math.round((winCount/closedCount)*100) + '%' : '0%';
            document.getElementById('currentMonthYear').innerText = `Th√°ng ${now.getMonth()+1}/${now.getFullYear()}`;
        }

        function switchTab(t) {
            document.getElementById('runningView').classList.toggle('hidden', t !== 'running');
            document.getElementById('historyView').classList.toggle('hidden', t !== 'history');
            document.getElementById('statsView').classList.toggle('hidden', t !== 'stats');
            document.querySelectorAll('button[id^="tab"]').forEach(btn => btn.className = 'pb-2 text-gray-500');
            document.getElementById('tab' + t.charAt(0).toUpperCase()).className = 'pb-2 tab-active';
        }
        render();
    </script>
</body>
</html>
