<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Journal - Ultimate V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #c9d1d9; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #151921; border: 1px solid #2d333b; border-radius: 16px; }
        .input-dark { background-color: #0b0e14; border: 1px solid #2d333b; color: white; width: 100%; padding: 12px; border-radius: 10px; font-size: 13px; }
        .input-dark:focus { border-color: #6366f1; outline: none; }
        .btn-main { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; font-weight: bold; width: 100%; padding: 14px; border-radius: 12px; }
        .stat-card { background: linear-gradient(145deg, #151921, #0b0e14); border: 1px solid #2d333b; border-radius: 16px; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="stat-card p-4 border-b-2 border-b-green-500">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">L·ª£i nhu·∫≠n (P&L)</p>
                <p id="totalPnL" class="text-2xl font-black text-green-400">+0.0$</p>
            </div>
            <div class="stat-card p-4 border-b-2 border-b-blue-500">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">Win Rate</p>
                <p id="winRate" class="text-2xl font-black text-blue-400">0%</p>
            </div>
        </div>

        <div class="card p-5 mb-6 shadow-xl shadow-indigo-500/5">
            <form id="tradeForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-1 uppercase">C·∫∑p Ti·ªÅn</label>
                        <input type="text" id="pair" placeholder="VD: BTCUSD" class="input-dark mt-1 font-bold uppercase" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-1 uppercase">K·∫øt qu·∫£ ($)</label>
                        <input type="number" step="any" id="pnl" placeholder="VD: 50 ho·∫∑c -20" class="input-dark mt-1">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-1 uppercase">Entry</label>
                        <input type="number" step="any" id="entry" placeholder="Entry" class="input-dark mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-1 uppercase">Stoploss</label>
                        <input type="number" step="any" id="sl" placeholder="SL" class="input-dark mt-1 text-red-400">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-1 uppercase">Takeprofit</label>
                        <input type="number" step="any" id="tp" placeholder="TP" class="input-dark mt-1 text-green-400">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 ml-1 uppercase">Nh·∫≠t k√Ω & ·∫¢nh</label>
                    <textarea id="notes" placeholder="C·∫£m x√∫c l√∫c v√†o l·ªánh? T·∫°i sao th·∫Øng/thua?" class="input-dark mt-1 h-20"></textarea>
                </div>

                <button type="button" class="w-full border border-dashed border-gray-600 text-gray-400 py-3 rounded-lg text-xs font-bold flex items-center justify-center gap-2 active:bg-gray-800">
                    üì∑ CH·ª§P / CH·ªåN ·∫¢NH
                </button>

                <button type="submit" class="btn-main active:scale-95 transition-all uppercase tracking-widest text-sm">
                    L∆∞u L·ªánh (Save)
                </button>
            </form>
        </div>

        <div class="px-1">
            <h2 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4">L·ªãch s·ª≠ giao d·ªãch</h2>
            <div id="historyView" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('trade_v10')) || [];

        document.getElementById('tradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pnlVal = parseFloat(document.getElementById('pnl').value) || 0;
            trades.push({
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                pnl: pnlVal,
                entry: document.getElementById('entry').value,
                sl: document.getElementById('sl').value,
                tp: document.getElementById('tp').value,
                note: document.getElementById('notes').value,
                date: new Date().toLocaleDateString('vi-VN')
            });
            this.reset(); save();
        });

        function save() { localStorage.setItem('trade_v10', JSON.stringify(trades)); render(); }

        function render() {
            const histDiv = document.getElementById('historyView');
            histDiv.innerHTML = '';
            let total = 0, wins = 0;

            trades.forEach(t => {
                total += t.pnl;
                if(t.pnl > 0) wins++;
                
                histDiv.insertAdjacentHTML('afterbegin', `
                    <div class="card p-4 flex justify-between items-center border-l-4 ${t.pnl>=0?'border-l-green-500':'border-l-red-500'}">
                        <div>
                            <b class="text-white">${t.pair}</b>
                            <p class="text-[10px] text-gray-500 mt-1">E: ${t.entry} | SL: ${t.sl} | TP: ${t.tp}</p>
                        </div>
                        <div class="text-right">
                            <b class="${t.pnl>=0?'text-green-400':'text-red-400'}">${t.pnl >= 0 ? '+' : ''}${t.pnl}$</b>
                            <p class="text-[9px] text-gray-600 mt-1">${t.date}</p>
                        </div>
                    </div>
                `);
            });

            document.getElementById('totalPnL').innerText = (total >= 0 ? '+' : '') + total.toFixed(1) + '$';
            document.getElementById('totalPnL').className = `text-2xl font-black ${total>=0?'text-green-400':'text-red-400'}`;
            document.getElementById('winRate').innerText = trades.length > 0 ? Math.round((wins/trades.length)*100) + '%' : '0%';
        }

        render();
    </script>
</body>
</html>
