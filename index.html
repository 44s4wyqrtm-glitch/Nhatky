<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trader Journal V8.5 - Pro RR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
        .input-dark { background-color: #0d1117; border: 1px solid #30363d; color: white; width: 100%; padding: 12px; border-radius: 8px; font-size: 13px; }
        .btn-ai { background: linear-gradient(90deg, #4f46e5, #9333ea); color: white; font-weight: bold; }
        .tab-active { border-bottom: 2px solid #58a6ff; color: #58a6ff; font-weight: bold; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #30363d; font-size: 13px; }
    </style>
</head>
<body class="p-4 pb-20">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 italic uppercase">Trader V8.5 Pro</h1>
            <button onclick="askAI()" class="btn-ai text-[10px] px-3 py-2 rounded-full shadow-lg">üß† AI COACH</button>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="card p-4 border-b-2 border-b-green-500">
                <p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Total Profit</p>
                <p id="totalPnL" class="text-xl font-bold text-green-500">$0.0</p>
            </div>
            <div class="card p-4 border-b-2 border-b-purple-500">
                <p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Win Rate</p>
                <p id="winRate" class="text-xl font-bold text-purple-400">0%</p>
            </div>
        </div>

        <div class="card p-4 mb-6 border-t-4 border-t-indigo-500">
            <form id="openTradeForm" class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="pair" placeholder="C·∫∂P TI·ªÄN" class="input-dark uppercase font-bold" required>
                    <input type="number" step="any" id="entry" placeholder="GI√Å ENTRY" class="input-dark" oninput="calculateRR()">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" step="any" id="sl" placeholder="STOP LOSS" class="input-dark text-red-400" oninput="calculateRR()">
                    <input type="number" step="any" id="tp" placeholder="TAKE PROFIT" class="input-dark text-green-400" oninput="calculateRR()">
                </div>
                <div id="rrDisplay" class="text-[10px] font-bold text-center text-gray-500 bg-gray-900/50 py-1 rounded">R:R Ratio: --</div>
                <textarea id="notes" placeholder="K·∫ø ho·∫°ch: T·∫°i sao m v√†o l·ªánh?" class="input-dark text-xs h-16"></textarea>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg active:scale-95 transition">K√çCH HO·∫†T V·ªä TH·∫æ</button>
            </form>
        </div>

        <div class="mb-8">
            <h2 class="text-[10px] font-bold text-yellow-500 uppercase mb-3 flex justify-between">V·ªä TH·∫æ ƒêANG M·ªû <span id="runCount" class="bg-yellow-500/10 px-2 rounded">0</span></h2>
            <div id="runningTrades" class="space-y-2"></div>
        </div>

        <div>
            <div class="flex gap-4 border-b border-gray-800 mb-4 text-[10px] font-bold uppercase">
                <button onclick="switchTab('history')" id="tabH" class="pb-2 tab-active">Nh·∫≠t k√Ω</button>
                <button onclick="switchTab('stats')" id="tabS" class="pb-2 text-gray-500">Ph√¢n t√≠ch chuy√™n s√¢u</button>
            </div>
            
            <div id="historyView" class="space-y-3"></div>
            
            <div id="statsView" class="hidden space-y-6">
                <div><h3 class="text-xs font-bold text-orange-400 mb-2 uppercase">üïí Khung gi·ªù v√†ng</h3><div id="timeBox" class="card p-3 divide-y divide-gray-800"></div></div>
                <div><h3 class="text-xs font-bold text-yellow-500 mb-2 uppercase">üìä Theo c·∫∑p ti·ªÅn</h3><div id="pairBox" class="card p-3 divide-y divide-gray-800"></div></div>
                <div><h3 class="text-xs font-bold text-blue-400 mb-2 uppercase">üìÖ Theo Tu·∫ßn</h3><div id="weeklyBox" class="card p-3 divide-y divide-gray-800"></div></div>
            </div>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('trade_v85')) || [];

        function calculateRR() {
            const e = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            const display = document.getElementById('rrDisplay');
            
            if (e && sl && tp) {
                const risk = Math.abs(e - sl);
                const reward = Math.abs(tp - e);
                const rr = (reward / risk).toFixed(2);
                display.innerText = `R:R Ratio: 1 : ${rr}`;
                display.className = rr >= 2 ? "text-[10px] font-bold text-center text-green-500 bg-green-500/10 py-1 rounded" : "text-[10px] font-bold text-center text-yellow-500 bg-yellow-500/10 py-1 rounded";
            } else {
                display.innerText = "R:R Ratio: --";
                display.className = "text-[10px] font-bold text-center text-gray-500 bg-gray-900/50 py-1 rounded";
            }
        }

        document.getElementById('openTradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const now = new Date();
            trades.push({
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                entry: document.getElementById('entry').value,
                sl: document.getElementById('sl').value,
                tp: document.getElementById('tp').value,
                note: document.getElementById('notes').value,
                status: 'running',
                pnl: 0,
                hour: now.getHours(),
                timestamp: now.getTime(),
                date: now.toLocaleDateString('vi-VN')
            });
            this.reset(); document.getElementById('rrDisplay').innerText = "R:R Ratio: --"; save();
        });

        function closeTrade(id) {
            const p = prompt("L√£i/L·ªó ($):", "0");
            if (p === null) return;
            const idx = trades.findIndex(t => t.id === id);
            trades[idx].pnl = parseFloat(p);
            trades[idx].status = 'closed';
            save();
        }

        function save() { localStorage.setItem('trade_v85', JSON.stringify(trades)); render(); }

        function render() {
            const runDiv = document.getElementById('runningTrades');
            const histDiv = document.getElementById('historyView');
            const weekBox = document.getElementById('weeklyBox');
            const pairBox = document.getElementById('pairBox');
            const timeBox = document.getElementById('timeBox');
            
            runDiv.innerHTML = ''; histDiv.innerHTML = ''; weekBox.innerHTML = ''; pairBox.innerHTML = ''; timeBox.innerHTML = '';
            
            let total = 0, winCount = 0, closedCount = 0;
            let weeklyData = {}, pairData = {};
            let timeData = { "S√°ng (4h-11h)": 0, "Chi·ªÅu (12h-17h)": 0, "T·ªëi (18h-3h)": 0 };

            trades.forEach(t => {
                if(t.status === 'running') {
                    runDiv.insertAdjacentHTML('beforeend', `
                        <div class="card p-3 flex justify-between items-center border-l-4 border-l-yellow-500 bg-yellow-500/5">
                            <div><b class="text-white text-sm">${t.pair}</b><p class="text-[9px] text-gray-500">E: ${t.entry} | SL: ${t.sl} | TP: ${t.tp}</p></div>
                            <button onclick="closeTrade(${t.id})" class="bg-blue-600 text-white text-[10px] font-bold px-3 py-2 rounded-lg">CH·ªêT</button>
                        </div>
                    `);
                } else {
                    total += t.pnl; closedCount++;
                    if(t.pnl > 0) winCount++;
                    const d = new Date(t.timestamp);
                    if(t.hour >= 4 && t.hour <= 11) timeData["S√°ng (4h-11h)"] += t.pnl;
                    else if(t.hour >= 12 && t.hour <= 17) timeData["Chi·ªÅu (12h-17h)"] += t.pnl;
                    else timeData["T·ªëi (18h-3h)"] += t.pnl;
                    
                    const weekKey = `Tu·∫ßn ${Math.ceil(d.getDate() / 7)}/${d.getMonth()+1}`;
                    weeklyData[weekKey] = (weeklyData[weekKey] || 0) + t.pnl;
                    pairData[t.pair] = (pairData[t.pair] || 0) + t.pnl;

                    histDiv.insertAdjacentHTML('afterbegin', `<div class="card p-3 flex justify-between border-l-4 ${t.pnl>=0?'border-l-green-500':'border-l-red-500'} mb-2"><span><b>${t.pair}</b> <small class="text-gray-600">${t.date}</small></span><b class="${t.pnl>=0?'text-green-500':'text-red-500'}">${t.pnl>=0?'+':''}${t.pnl}$</b></div>`);
                }
            });

            Object.keys(timeData).forEach(k => timeBox.insertAdjacentHTML('beforeend', `<div class="stat-row"><span>${k}</span><b class="${timeData[k]>=0?'text-green-500':'text-red-500'}">${timeData[k].toFixed(1)}$</b></div>`));
            Object.keys(pairData).sort((a,b) => pairData[b] - pairData[a]).forEach(k => pairBox.insertAdjacentHTML('beforeend', `<div class="stat-row"><span>${k}</span><b>${pairData[k].toFixed(1)}$</b></div>`));
            Object.keys(weeklyData).reverse().forEach(k => weekBox.insertAdjacentHTML('beforeend', `<div class="stat-row"><span>${k}</span><b>${weeklyData[k].toFixed(1)}$</b></div>`));

            document.getElementById('totalPnL').innerText = '$' + total.toFixed(1);
            document.getElementById('winRate').innerText = closedCount > 0 ? Math.round((winCount/closedCount)*100) + '%' : '0%';
            document.getElementById('runCount').innerText = trades.filter(t => t.status === 'running').length;
        }

        function switchTab(t) {
            document.getElementById('historyView').classList.toggle('hidden', t !== 'history');
            document.getElementById('statsView').classList.toggle('hidden', t !== 'stats');
            document.getElementById('tabH').className = t === 'history' ? 'pb-2 tab-active' : 'pb-2 text-gray-500';
            document.getElementById('tabS').className = t === 'stats' ? 'pb-2 tab-active' : 'pb-2 text-gray-500';
        }

        function askAI() {
            alert("AI Coach ƒëang soi d·ªØ li·ªáu c·ªßa m... Ch·ªù b·∫£n c·∫≠p nh·∫≠t server nh√©!");
        }

        render();
    </script>
</body>
</html>
