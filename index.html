<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Journal AI - Fast V9.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #c9d1d9; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #151921; border: 1px solid #2d333b; border-radius: 16px; overflow: hidden; }
        .input-dark { background-color: #0b0e14; border: 1px solid #2d333b; color: white; width: 100%; padding: 12px; border-radius: 10px; font-size: 14px; }
        .tab-active { color: #4f46e5; border-bottom: 2px solid #4f46e5; font-weight: 800; }
        .btn-primary { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; font-weight: bold; width: 100%; padding: 14px; border-radius: 12px; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-end mb-4">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">FAST V9.1</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Minimalist Trading</p>
            </div>
            <div class="text-right">
                <span id="balanceTotal" class="text-2xl font-bold text-green-500">$0.0</span>
            </div>
        </div>

        <div class="card p-3 mb-6 bg-slate-900/20">
            <canvas id="equityChart" height="100"></canvas>
        </div>
        
        <div class="card p-4 mb-6 border-t-4 border-t-indigo-500">
            <form id="tradeForm" class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="pair" placeholder="C·∫∂P TI·ªÄN" class="input-dark uppercase font-bold" required>
                    <input type="number" step="any" id="entry" placeholder="GI√Å ENTRY" class="input-dark">
                </div>
                <textarea id="notes" placeholder="Ghi ch√∫ nhanh..." class="input-dark text-xs h-16"></textarea>
                <button type="submit" class="btn-primary active:scale-95 transition">K√çCH HO·∫†T L·ªÜNH</button>
            </form>
        </div>

        <div class="mb-8">
            <h2 class="text-[10px] font-bold text-yellow-500 uppercase mb-3 flex justify-between px-1">L·ªánh ƒëang ch·∫°y <span id="runCount" class="bg-yellow-500/20 px-2 rounded">0</span></h2>
            <div id="runningTrades" class="space-y-2"></div>
        </div>

        <div class="flex gap-6 border-b border-gray-800 mb-4 text-[11px] font-bold uppercase">
            <button onclick="switchTab('history')" id="tabH" class="pb-2 tab-active">Nh·∫≠t k√Ω</button>
            <button onclick="switchTab('stats')" id="tabS" class="pb-2 text-gray-500">Th·ªëng k√™ soi l·ªói</button>
        </div>

        <div id="historyView" class="space-y-2"></div>

        <div id="statsView" class="hidden space-y-4">
            <div class="card p-4">
                <h3 class="text-[10px] font-bold text-blue-400 mb-3 uppercase">üïí Hi·ªáu su·∫•t khung gi·ªù</h3>
                <div id="timeStats" class="space-y-2 text-xs"></div>
            </div>
            <div class="card p-4">
                <h3 class="text-[10px] font-bold text-purple-400 mb-3 uppercase">üìä Theo c·∫∑p ti·ªÅn</h3>
                <div id="pairStats" class="space-y-2 text-xs"></div>
            </div>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('trade_v9_fast')) || [];
        let chartInstance = null;

        document.getElementById('tradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const now = new Date();
            trades.push({
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                entry: document.getElementById('entry').value,
                note: document.getElementById('notes').value,
                status: 'running',
                pnl: 0,
                hour: now.getHours(),
                date: now.toLocaleDateString('vi-VN'),
                timestamp: now.getTime()
            });
            this.reset(); save();
        });

        function closeTrade(id) {
            const p = prompt("K·∫øt qu·∫£ L√£i/L·ªó ($):", "0");
            if (p === null) return;
            const idx = trades.findIndex(t => t.id === id);
            trades[idx].pnl = parseFloat(p);
            trades[idx].status = 'closed';
            save();
        }

        function save() { localStorage.setItem('trade_v9_fast', JSON.stringify(trades)); render(); }

        function render() {
            const runDiv = document.getElementById('runningTrades');
            const histDiv = document.getElementById('historyView');
            const timeDiv = document.getElementById('timeStats');
            const pairDiv = document.getElementById('pairStats');
            
            runDiv.innerHTML = ''; histDiv.innerHTML = ''; timeDiv.innerHTML = ''; pairDiv.innerHTML = '';
            
            let total = 0, equityData = [0], labels = ['Start'];
            let timeData = { "S√°ng (4h-11h)": 0, "Chi·ªÅu (12h-17h)": 0, "T·ªëi (18h-3h)": 0 };
            let pData = {};

            trades.forEach(t => {
                if(t.status === 'running') {
                    runDiv.insertAdjacentHTML('beforeend', `
                        <div class="card p-3 flex justify-between items-center border-l-4 border-l-yellow-500 bg-yellow-500/5">
                            <div><b class="text-sm text-white">${t.pair}</b><p class="text-[10px] text-gray-500">E: ${t.entry}</p></div>
                            <button onclick="closeTrade(${t.id})" class="bg-white text-black text-[10px] font-black px-4 py-2 rounded-lg">CH·ªêT</button>
                        </div>
                    `);
                } else {
                    total += t.pnl;
                    equityData.push(total);
                    labels.push(t.date.split('/')[0]);
                    
                    if(t.hour >= 4 && t.hour <= 11) timeData["S√°ng (4h-11h)"] += t.pnl;
                    else if(t.hour >= 12 && t.hour <= 17) timeData["Chi·ªÅu (12h-17h)"] += t.pnl;
                    else timeData["T·ªëi (18h-3h)"] += t.pnl;

                    pData[t.pair] = (pData[t.pair] || 0) + t.pnl;

                    histDiv.insertAdjacentHTML('afterbegin', `
                        <div class="card p-3 flex justify-between items-center border-l-4 ${t.pnl>=0?'border-l-green-500':'border-l-red-500'}">
                            <span><b class="text-sm">${t.pair}</b> <small class="text-gray-600 ml-1">${t.date}</small></span>
                            <b class="${t.pnl>=0?'text-green-500':'text-red-500'}">${t.pnl >= 0 ? '+' : ''}${t.pnl}$</b>
                        </div>
                    `);
                }
            });

            Object.keys(timeData).forEach(k => {
                timeDiv.insertAdjacentHTML('beforeend', `<div class="flex justify-between py-1 border-b border-gray-800"><span>${k}</span><b class="${timeData[k]>=0?'text-green-400':'text-red-400'}">${timeData[k].toFixed(1)}$</b></div>`);
            });
            Object.keys(pData).sort((a,b) => pData[b]-pData[a]).forEach(k => {
                pairDiv.insertAdjacentHTML('beforeend', `<div class="flex justify-between py-1 border-b border-gray-800"><span>${k}</span><b class="${pData[k]>=0?'text-green-400':'text-red-400'}">${pData[k].toFixed(1)}$</b></div>`);
            });

            document.getElementById('balanceTotal').innerText = `$${total.toFixed(1)}`;
            document.getElementById('balanceTotal').className = `text-2xl font-bold ${total>=0?'text-green-500':'text-red-500'}`;
            document.getElementById('runCount').innerText = trades.filter(t => t.status === 'running').length;
            updateChart(labels, equityData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#4f46e5',
                        borderWidth: 2,
                        fill: true,
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: true, ticks: { display: false }, grid: { display: false } } }
                }
            });
        }

        function switchTab(t) {
            document.getElementById('historyView').classList.toggle('hidden', t !== 'history');
            document.getElementById('statsView').classList.toggle('hidden', t !== 'stats');
            document.getElementById('tabH').className = t === 'history' ? 'pb-2 tab-active' : 'pb-2 text-gray-500';
            document.getElementById('tabS').className = t === 'stats' ? 'pb-2 tab-active' : 'pb-2 text-gray-500';
        }

        render();
    </script>
</body>
</html>
